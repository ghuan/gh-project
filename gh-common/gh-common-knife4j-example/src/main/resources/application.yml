server:
  port: 1000
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.gh
knife4j:
  enable: false
  documents:
    -
      group: 2.X版本
      name: 接口签名
  setting:
    language: zh-CN
    enable-footer-custom: true
    footer-custom-content: Apache License 2.0 | Copyright  2019-[浙江八一菜刀股份有限公司](https://gitee.com/xiaoym/knife4j)
  cors: false
  production: false
  basic:
    enable: false
    username: test
    password: 12313
